send_select_last_created_at:
  sql: |
    SELECT 
    created_at 
    from mailqueue_send 
    order by created_at desc limit 1
    ;
  select:
    - created_at
send_insert:
  sql: |
    insert into mailqueue_send (id, ip, created_by) values (?, '[remote_addr]', '[user_id]');
  params:
    id:
      type: s
      value: _
queue_update_to_sent:
  sql: |
    update mailqueue_queue 
    set 
    send_id=?, 
    updated_at=now(), 
    updated_by='[user_id]'
    where id=?;
  params:
    send_id:
      type: s
      value: _
    id:
      type: s
      value: _
queue_update_error_text:
  sql: |
    update mailqueue_queue 
    set 
    error_text=?
    where id=?;
  params:
    error_text:
      type: s
      value: _
    id:
      type: s
      value: _
  
queue_select_to_send:
  sql: |
    select id,send_id,subject,body,rank,mail_from,from_name,mail_to,date_from,date_to,created_at,updated_at,created_by,updated_by 
    from mailqueue_queue 
    where
    isnull(send_id) and 
    date_from<=now() and 
    date_to>=now() 
    order by rank desc, created_at asc
    ;
  select:
    - id
    - send_id
    - subject
    - body
    - rank
    - mail_from
    - from_name
    - mail_to
    - date_from
    - date_to
    - created_at
    - updated_at
    - created_by
    - updated_by
